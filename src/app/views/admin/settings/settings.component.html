<div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white">
  <div class="flex items-center justify-between flex-wrap pb-4 dark:bg-gray-900 mx-4" *ngIf="demandes.length > 0">
    <div class="h-screen w-full dark:bg-gray-800">
      <section class="flex flex-col justify-center max-w-7xl px-4 py-10 mx-auto sm:px-6">
        <h2 class="mb-6 text-2xl font-bold text-gray-900 md:text-3xl dark:text-white">
          Les Messages
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 px-1">
          <div *ngFor="let demande of demandes" class="p-4 flex flex-col justify-between gap-2 border rounded-lg shadow-md bg-white dark:bg-gray-700 dark:border-gray-400/40">
            <a class="text-xl font-semibold text-gray-900 hover:underline two-lines dark:text-blue-100">
              {{ demande.nom }} &nbsp;{{ demande.prenom }}
            </a>
            <a href="" class="text-gray-500 hover:underline dark:text-white">
              {{ demande.email }}
            </a>
            <p class="text-gray-800 two-lines dark:text-gray-300">
              {{ demande.commentaire }}.
            </p>
            <div class="flex items-center justify-between text-sm">
              <button class="text-gray-500 dark:text-gray-300">
              </button>
              <a  class="text-blue-700 hover:underline dark:text-white">
                <button type="button" data-te-ripple-init data-te-ripple-color="light" (click)="deleteMessage(demande.id)" 
                class="flex items-center rounded bg-gray-400 px-3 py-1.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
            </button>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
