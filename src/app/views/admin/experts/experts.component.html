
<div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white">
    <br>
    <p class="text-lg md:text-2xl dark:text-white font-semibold leading-6 xl:leading-5 text-gray-800 mx-4">
La Liste de tous les experts
</p>

<br>
<div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4  dark:bg-gray-900 mx-4">
     
    <form class="flex items-center relative hidden md:block">
       
        <div class="flex items-center">
            <input type="text" [(ngModel)]="searchKey" name="searchKey" placeholder="Rechercher" id="Rechercher" class="block w-64 p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rechercher ici ..." (keydown.enter)="searchExperts()">
            <svg (click)="searchExperts()" class="w-6 h-6 text-gray-500 dark:text-gray-400 ml-2 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
    </form>
    <!--button-->

<!--table-->

    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4 ">
                   
                </th>
                <th scope="col" class="px-4 py-3">
                    Nom
                </th>
                <th scope="col" class="px-4 py-3">
                    adresse
                </th>
                <th scope="col" class="px-6 py-3">
                    Expert Depuis
                </th>
                <th scope="col" class="px-6 py-3">
                   ville
                </th>
                <th scope="col" class="px-6 py-3">
                   
                </th>
                
            </tr>
        </thead>
        <tbody>
            <!--le premier user-->
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let expert of experts">
                <td class="w-4 p-4">
                
                </td>
                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    <img class="w-10 h-10 rounded-full mr-2" src="assets/img/team-1-800x800.jpg" alt="Jese image">
                    <div class="ps-3">
                        <div class="text-base font-semibold">{{ expert.firstName }} {{ expert.lastName }}</div>
                        <div class="font-normal text-gray-500">{{ expert.email }}</div>
                    </div>  
                </th>
                <td class="px-6 py-4">
                    {{ expert.tel }}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>  {{ expert.createdAt | date:'dd-MM-yyyy' }}
                    </div>
                </td>
                <td class="px-6 py-4">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{ expert.city }}</a>
                </td>
                <td class="w-4 p-4">
                    <div class="flex flex-col gap-2">
                    <div id="deleteButton" class="flex cursor-pointer items-center gap-2 rounded-lg bg-red-500 p-2">
                      <label class="cursor-pointer">
                        <div class="flex h-5 w-9 items-center rounded-full bg-red-300">
                          <input id="deleteCheckbox" class="peer hidden" type="checkbox" />
                          <div class="h-3 w-3 translate-x-1 rounded-full bg-white transition-transform peer-checked:translate-x-5"></div>
                        </div>
                      </label>
                      <div id="deleteText" class="text-white">Bloquer</div>
                    </div>
                  </div>
                  </td>
            </tr>
        </tbody>
    </table>
    <nav class="inline-flex space-x-2.5">
        <a class="flex items-center py-2 px-3 rounded font-medium select-none border text-gray-900 bg-white transition-colors hover:border-blue-600 hover:bg-blue-400 hover:text-white"
            href="#">
            ⪻
            Previous
        </a>
        <a class="flex items-center py-2 px-3 rounded font-medium select-none border text-gray-900 bg-white transition-colors hover:border-blue-600 hover:bg-blue-400 hover:text-white"
            href="#">
            Next
            ⪼
        </a>
    </nav>
</div>
