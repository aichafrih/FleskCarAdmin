<div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white">
    <div class="relative overflow-x-auto">
      <br>
      
      <div class="flex justify-between items-center mb-4 px-4">
        <h2 class="text-lg font-semibold">Liste des Abonnements</h2>
        <button class="flex items-center justify-center px-4 py-2 bg-gray-400 text-white rounded-md" (click)="showForm()">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Ajouter une Abonnement
        </button>
      </div>


      <div *ngIf="isFormVisible">
        <!-- Votre formulaire ici -->
     
          <!-- Champs de formulaire -->
          <form (ngSubmit)="createSubscription()" class="mb-8 pl-4 pr-4">
            <div class="flex items-center mb-4">
              <div class="relative z-0 w-full mb-4 group mr-4">
                <label for="name">Name:</label>
                <input type="text" [(ngModel)]="createSubscriptionDto.name" name="name" id="name" placeholder="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 "  >
              </div>
              <div class="relative z-0 w-full mb-4 group mr-4">
                <label for="duration">période en jours:</label>
                <input type="number" [(ngModel)]="createSubscriptionDto.duration" name="duration" id="duration" placeholder="Durée" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              </div>
              <div class="relative z-0 w-full mb-4 group">
                <label for="price">Prix en Dinars:</label>
                <input type="number" [(ngModel)]="createSubscriptionDto.price" name="price" id="price" placeholder="Prix" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              </div>
            </div>
            <div class="mb-4">
              <label for="description">Description:</label>
              <textarea [(ngModel)]="createSubscriptionDto.description" name="description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
            </div>
            <!-- Boutons de soumission ou d'annulation -->
            <div class="flex justify-center mt-8">
              <button type="button" class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400" (click)="isFormVisible = false">Annuler</button>
              <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">Ajouter</button>
            </div>
          </form>
       </div>         
       




       <div *ngFor="let subscription of subscriptions">
        <div class="p-3 flex items-center justify-between border-t cursor-pointer hover:bg-gray-200">
            <div class="flex items-center">

                <div class="ml-2 flex flex-col">
                    <div class="leading-snug text-sm text-gray-900 font-bold">{{ subscription.name }}&nbsp;{{ subscription.price }} Dt</div>
                    <p>Durée : {{ subscription.duration }} </p>
                    <div class="leading-snug text-xs text-gray-600"> {{ subscription.description }}.</div>
                </div>
            </div>
            <div class="flex">
                <button type="button" data-te-ripple-init data-te-ripple-color="light" *ngIf="subscription.ids !== undefined" (click)="editSubscription(subscription.ids)" (click)="openPopup()"
                    class="mr-2 flex items-center rounded bg-green-400 px-3 py-1.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                </button>
                <button type="button" data-te-ripple-init data-te-ripple-color="light" *ngIf="subscription.ids !== undefined" (click)="deleteSubscription(subscription.ids)"
                    class="flex items-center rounded bg-red-500 px-3 py-1.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
            </div>
        </div>

     </div>
        <ng-template #noSubscriptions>
        <p>Aucun abonnement trouvé.</p>
        </ng-template>



      
    </div>


  <div *ngIf="showPopup" class="fixed inset-0 overflow-y-auto z-50 mt-8">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 sm:block sm:p-0">
      <!-- Fond obscur -->
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
      </div>
  
      <!-- Contenu de la fenêtre modale -->
      <div class="w-4/6 mx-auto p-6 rounded-md shadow-md bg-white rounded-lg overflow-hidden shadow-xl transform transition-all">
        <form *ngIf="selectedSubscription" [formGroup]="subscriptionForm" (ngSubmit)="updateSubscription()">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Nom de l'abonnement :</label>
            <input type="text" id="name" formControlName="name" required class="w-full rounded border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="duration" class="block text-gray-700 font-bold mb-2">Durée en jours :</label>
            <input type="number" id="duration" formControlName="duration" required class="w-full rounded border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Prix en Dinars :</label>
            <input type="number" id="price" formControlName="price" required class="w-full rounded border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description :</label>
            <textarea id="description" formControlName="description" required class="w-full rounded border-gray-300 py-2 px-3 focus:outline-none focus:border-blue-500"></textarea>
          </div>
          <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" >Modifier</button>
        </form>
      </div>
    </div>
  </div>
